<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">

    <img src="./images/header__logo.png" alt="Место" class="header__logo">

  </header>

  <main class="main">

    <section class="profile">

      <img src="./images/profile__avatar.png" alt="аватар" class="profile__avatar">

      <div class="profile-info">
        <p class="profile-info__name">Жак-Ив Кусто</p>
        <p class="profile-info__occupation">Исследователь океана</p>
        <button class="profile-info__edit-button">
          <img src="./images/button_edit.png" alt="Редактировать">
        </button>
      </div>

      <button class="profile__button">
        <img src="./images/button_add.png" alt="Добавить">
      </button>

      <div class="popup">
        <form class="popup__container">
          <img src="./images/button_close.png" alt="закрыть форму" class="popup__close">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <input class="popup__name" type="text" value="Жак-Ив Кусто">
          <input class="popup__occupation" type="text" value="Исследователь океана">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>

    </section>

    <section class="elements">
      <ul class="elements__grid">
        <li class="element">
          <img src="./images/karachaevsk__photo.png" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <p class="element__caption">Карачаевск</p>
            <button class="element__like">
              <img src="./images/like_button.png" alt="Мне нравится">
            </button>
          </div>
        </li>

        <li class="element">
          <img src="./images/dombai__photo.png" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <p class="element__caption">Домбай</p>
            <button class="element__like">
              <img src="./images/like_button.png" alt="Мне нравится">
            </button>
          </div>
        </li>

        <li class="element">
          <img src="./images/elbrus__photo.png" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <p class="element__caption">Ельбрус</p>
            <button class="element__like">
              <img src="./images/like_button.png" alt="Мне нравится">
            </button>
          </div>
        </li>

        <li class="element">
          <img src="./images/beijing.jpg" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <p class="element__caption">Пекин</p>
            <button class="element__like">
              <img src="./images/like_button.png" alt="Мне нравится">
            </button>
          </div>
        </li>

        <li class="element">
          <img src="./images/paris.jpg" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <p class="element__caption">Париж</p>
            <button class="element__like">
              <img src="./images/like_button.png" alt="Мне нравится">
            </button>
          </div>
        </li>

        <li class="element">
          <img src="./images/san-francisco.jpg" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <p class="element__caption">Сан-Франциско</p>
            <button class="element__like">
              <img src="./images/like_button.png" alt="Мне нравится">
            </button>
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/main.js"></script>
</body>

</html>
