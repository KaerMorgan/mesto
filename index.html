<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile__avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__occupation">Исследователь океана</p>
        <button type="button" class="profile__edit-button">
          <img class="profile__edit-image" src="./images/button_edit.svg" alt="Редактировать">
        </button>
      </div>
      <button type="button" class="profile__button">
        <img class="profile__button-icon" src="./images/button_add.svg" alt="Добавить">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__grid">
        <li class="element">
          <img src="./images/karachaevsk__photo.png" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <h2 class="element__caption">Карачаевск</h2>
            <button type="button" class="element__like" aria-label="Мне нравится"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombai__photo.png" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <h2 class="element__caption">Домбай</h2>
            <button type="button" class="element__like" aria-label="Мне нравится"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus__photo.png" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <h2 class="element__caption">Ельбрус</h2>
            <button type="button" class="element__like" aria-label="Мне нравится"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/beijing.jpg" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <h2 class="element__caption">Пекин</h2>
            <button type="button" class="element__like" aria-label="Мне нравится"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/paris.jpg" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <h2 class="element__caption">Париж</h2>
            <button type="button" class="element__like" aria-label="Мне нравится"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/san-francisco.jpg" alt="Карачевск" class="element__photo">
          <div class="element__group">
            <h2 class="element__caption">Сан-Франциско</h2>
            <button type="button" class="element__like" aria-label="Мне нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profile-edit">
        <button type="button" class="popup__close">
          <img class="popup__close-icon" src="./images/button_close.svg" alt="закрыть форму">
        </button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <input class="popup__input" id="popup__input-name" name="name" type="text">
        <input class="popup__input" id="popup__input-occupation" name="occupation" type="text">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
