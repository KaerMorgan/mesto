<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сервис для обмена фотографиями"><meta name="keywords" content="HTML, CSS, JavaScript, Mesto, Russia"><meta name="author" content="Danil Filatov"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" alt="Место" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img src="9acae8482e5b5b17160c.svg" alt="Аватар" class="profile__avatar"><div class="profile__avatar-mask"><img src="f62f403d7b035179c6e1.png" alt="Маска"></div></div><div class="profile__info"><h1 class="profile__name" id="profile__name"></h1><p class="profile__about" id="profile__about"></p><button type="button" class="profile__edit-button"><img class="profile__edit-image" src="af236f6cf67005f1d7aa.svg" alt="Редактировать"></button></div><button type="button" class="profile__add-button"><img class="profile__add-button-icon" src="bed8c136e13907f5eefb.svg" alt="Добавить"></button></section><section class="elements"><ul class="elements__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close"><img class="popup__close-icon" src="973e77374abfb705de40.svg" alt="Закрыть форму"></button><form class="popup__form popup__form_type_edit" name="profile-edit" novalidate><h3 class="popup__heading">Редактировать профиль</h3><label class="popup__field"><input required class="popup__input" id="profile__name-input" name="name" minlength="2" maxlength="40" placeholder="Имя"> <span class="popup__input-error" id="profile__name-input-error"></span></label> <label class="popup__field"><input required class="popup__input" id="profile__about-input" name="about" minlength="2" maxlength="40" placeholder="Профессиональная деятельность"> <span class="popup__input-error" id="profile__about-input-error"></span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close"><img class="popup__close-icon" src="973e77374abfb705de40.svg" alt="Закрыть форму"></button><form class="popup__form popup__form_type_add" name="profile-add" novalidate><h3 class="popup__heading">Новое место</h3><label class="popup__field"><input required class="popup__input" id="add-input-name" name="name" placeholder="Название" minlength="2" maxlength="40"> <span class="popup__input-error" id="add-input-name-error"></span></label> <label class="popup__field"><input required class="popup__input" id="add-input-link" name="link" type="url" placeholder="Ссылка на картинку"> <span class="popup__input-error" id="add-input-link-error"></span></label> <button class="popup__submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close"><img class="popup__close-icon" src="973e77374abfb705de40.svg" alt="Закрыть форму"></button><form class="popup__form popup__form_type_avatar" name="profile-edit" novalidate><h3 class="popup__heading">Обновить аватар</h3><label class="popup__field"><input required class="popup__input" id="avatar-input-link" name="avatar" type="url" placeholder="Ссылка на картинку"> <span class="popup__input-error" id="avatar-input-link-error"></span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" class="popup__close"><img class="popup__close-icon" src="973e77374abfb705de40.svg" alt="Закрыть форму"></button><h3 class="popup__heading">Вы уверены?</h3><button class="popup__submit" type="submit">Да</button></div></div><div class="popup photo-view"><div class="photo-view__container"><button type="button" class="popup__close"><img class="popup__close-icon" src="973e77374abfb705de40.svg" alt="Закрыть форму"></button> <img src="#" alt="Фото места" class="photo-view__image"><h3 class="photo-view__caption"></h3></div></div><template id="card"><li class="element"><img src="#" alt="Фото места" class="element__photo"><div class="element__group"><h2 class="element__caption"></h2><div class="element__like-group"><button type="button" class="element__like" aria-label="Мне нравится"></button><p class="element__like-counter"></p></div></div><button type="button" aria-label="Удалить" class="element__delete"></button></li></template></body></html>
